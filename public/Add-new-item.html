<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- ling to css  -->
    <link rel="stylesheet" href="../css/style.css">

    <title>Refritrack Add new items</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand" href="#">Add new item</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/fridge/view">View my fridge!</a> <span
                        class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/fridge/edit">Eat something!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/fridge/addItem">Fill Refrigerator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="/" tabindex="-1" aria-disabled="true">Dashborad</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row m-5">
            <div class="col">
                <div class="row">
                    <h2>Add new items to your fridge</h2>
                </div>
                <div class="row-6 m-2">
                    <form id="add-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="input-name">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Date purchased</label>
                            <input type="date" class="form-control" id="date-purchased">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Expiration</label>
                            <input type="date" class="form-control" id="inputExpiration">
                        </div>
                        <div class="form-group">
                            <label for="name">Quantity</label>
                            <input type="text" class="form-control" id="inputQuantity">
                        </div>
                        <div class="form-group">
                            <label for="name">Unit Measurement</label>
                            <input type="text" class="form-control" id="inputMeasurement">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Select a category</label>
                            <select class="form-control" id="category-dropdown">
                                <!-- <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option> -->
                            </select>
                        </div>
                        <div>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-warning" data-toggle="modal"
                                data-target="#exampleModal">
                                Add category
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Check category food</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label for="name">Name</label>
                                                <input type="text" class="form-control" id="add-category">
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Close</button>
                                            <button type="button" id="Save-newCategory" class="btn btn-warning">Save
                                                changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col m-3">
                            <button type="submit" id="add-item" class="btn btn-primary btn-lg btn-block">Add new
                                item!</button>
                        </div>
                    </form>



                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery.js"></script>
<!-- 
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
        <script src="../js/additem.js"></script>
</body>

</html>
