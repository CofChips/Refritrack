<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- ling to css  -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Refritrack Add new items</title>
</head>

<body>

    <body>
        <nav class="navbar navbar-default bg-primary">
            <div class="container-fluid">
                <div class="navbar-header">
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row m-5">
                <div class="col">
                    <h2>Add new items to your fridge</h2>

                    <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="text" class="sr-only">Name</label>
                            <input type="name-item" class="form-control m-2" id="input-name" placeholder="Name">

                            <label for="inputPassword2" class="sr-only">Date purchased</label>
                            <input type="date" class="form-control m-2" id="date-purchased" placeholder="Date purchased">

                            <label for="inputPassword2" class="sr-only">Expiration</label>
                            <input type="date" class="form-control m-2" id="inputExpiration" placeholder="Expiration">

                            <label for="inputPassword2" class="sr-only">Quantity</label>
                            <input type="text" class="form-control m-2" id="inputQuantity" placeholder="Quantity">

                            <label for="inputPassword2" class="sr-only">Unit Measurement</label>
                            <input type="text" class="form-control m-2" id="inputMeasurement" placeholder="Unit Measurement">
                        </div>
                    </form>

                    <button type="button" class="btn btn-primary btn-lg btn-block">Add new item!</button>


                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    </body>

</html>
