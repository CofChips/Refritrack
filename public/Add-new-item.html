<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- ling to css  -->

    <title>Refritrack Add new items</title>
</head>

<body>

    <body>
        <nav class="navbar navbar-default bg-primary">
            <div class="container-fluid">
                <div class="navbar-header">
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row m-5">
                <div class="col">
                    <div class="row">
                        <h2 class="col-md-8">Add new items to your fridge</h2>
                        <span class="col-md-4" ><button type="button" class="btn btn-warning btn-block">Add new category!</button></span>
                     </div>
                    <form class="form-inline">
                        <div class="form-group mb-2">
                            <label for="text" class="sr-only">Name</label>
                            <input type="name-item" class="form-control m-2" id="input-name" placeholder="Name">

                            <label for="inputPassword2" class="sr-only">Date purchased</label>
                            <input type="date" class="form-control m-2" id="date-purchased" placeholder="Date purchased">

                            <label for="inputPassword2" class="sr-only">Expiration</label>
                            <input type="date" class="form-control m-2" id="inputExpiration" placeholder="Expiration">

                            <label for="inputPassword2" class="sr-only">Quantity</label>
                            <input type="text" class="form-control m-2" id="inputQuantity" placeholder="Quantity">

                            <label for="inputPassword2" class="sr-only">Unit Measurement</label>
                            <input type="text" class="form-control m-2" id="inputMeasurement" placeholder="Unit Measurement">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Dropdown button
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                  <a class="dropdown-item" href="#">Action</a>
                                  <a class="dropdown-item" href="#">Another action</a>
                                  <a class="dropdown-item" href="#">Something else here</a>
                                </div>
                              </div>
                        </div>
                    </form>
                    
                    

                    <button type="button" class="btn btn-primary btn-lg btn-block">Add new item!</button>
                    <!-- Button trigger modal -->



                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
